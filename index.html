<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <h1>Bookstore Management System</h1>
            <div id="userControls" class="hidden">
                <span id="username"></span>
                <button onclick="logout()">Logout</button>
            </div>
        </nav>

        <div id="mainContent">
            <!-- Login/Signup Section -->
            <div id="authSection">
                <div class="auth-container">
                    <div class="staff-login">
                        <h2>Staff Login</h2>
                        <form id="staffLoginForm" onsubmit="handleStaffLogin(event)">
                            <input type="text" name="username" placeholder="Username" required>
                            <input type="password" name="password" placeholder="Password" required>
                            <button type="submit">Login</button>
                        </form>
                    </div>

                    <div class="customer-auth">
                        <h2>Customer Area</h2>
                        <div class="auth-tabs">
                            <button onclick="showLoginForm()">Login</button>
                            <button onclick="showSignupForm()">Signup</button>
                        </div>
                        <form id="customerLoginForm" class="hidden" onsubmit="handleCustomerLogin(event)">
                            <input type="text" name="username" placeholder="Username" required>
                            <input type="password" name="password" placeholder="Password" required>
                            <button type="submit">Login</button>
                        </form>
                        <form id="customerSignupForm" class="hidden" onsubmit="handleCustomerSignup(event)">
                            <input type="text" name="fullName" placeholder="Full Name" required>
                            <input type="text" name="username" placeholder="Username" required>
                            <input type="password" name="password" placeholder="Password" required>
                            <input type="tel" name="phone" placeholder="Phone Number" required>
                            <button type="submit">Signup</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Staff Dashboard -->
            <div id="staffDashboard" class="hidden">
                <h2>Staff Dashboard</h2>
                <div class="dashboard-controls">
                    <button onclick="showManageBooks()">Manage Books</button>
                    <button onclick="showSalesRecords()">View Sales</button>
                    <button onclick="showManageStaff()">Manage Staff</button>
                    <button onclick="viewTotalIncome()">View Income</button>
                </div>
                <div id="dashboardContent"></div>
            </div>

            <!-- Customer Dashboard -->
            <div id="customerDashboard" class="hidden">
                <h2>Available Books</h2>
                <div class="search-controls">
                    <input type="text" id="searchInput" placeholder="Search books...">
                    <select id="searchType">
                        <option value="name">By Name</option>
                        <option value="genre">By Genre</option>
                        <option value="author">By Author</option>
                    </select>
                    <button onclick="searchBooks()">Search</button>
                </div>
                <div id="bookGrid" class="book-grid"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
